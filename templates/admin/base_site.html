{% extends "admin/base.html" %}
{% load i18n %}

{% block title %}{{ title|escape }} | {% trans 'SISTEMA DE BIBLIOTECAS' %}{% endblock %}
{% block extrastyle %}
<style>
    #header{
        background-color: #300024;
        border-bottom: 1px solid #e7e7e7;
        color: #808080;
    }
    #header h1 {
        color: #e3e3e3;
        font-size: 20px;
    }
    #header img {
        vertical-align: middle;
        margin-bottom: .40em;
    }
    .module h2, .module caption, .inline-group h2, div.breadcrumbs {
        background: #571663 none repeat scroll 0 0;
    }
    a:link, a:visited {
        color: #571663;
    }
    #header a:link, #header a:visited {
        color: #571663;
    }
    .field-xestado{
        padding: 0px;
        position: relative;
    }
    .field-xestado div{
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #header #user-tools{
        color: #e3e3e3;
    }
    #header #user-tools a {
        text-decoration: none;
    }
    #header #user-tools a:link, #header #user-tools a:visited {
        color: #c91a7d;
    }
    #header img {
        vertical-align: text-top;
    }
</style>
{% endblock %}
{% block branding %}
<h1 id="site-name"><img width="135px" src="/static/logo.png"> - {% trans 'Sistema C21' %}</h1>
{% endblock %}
{% block nav-global %}{% endblock %}
